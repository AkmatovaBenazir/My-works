<canvas id="myCanvas" width="1000" height="1000"></canvas>
<script>
    var c=document.getElementById("myCanvas");
    var pen=c.getContext("2d");

    pen.beginPath();
    pen.arc(500,400,300,0,2*Math.PI);
    pen.fillStyle="royalblue";
    pen.fill();
    pen.strokeStyle="black";
    pen.stroke();

    pen.beginPath();
    pen.rect(330,210,170,170);
    pen.fillStyle="red";
    pen.fill(); 
    pen.strokeStyle="black";
    pen.stroke();
    
    pen.beginPath();
    pen.rect(500,210,170,170);
    pen.fillStyle="green";
    pen.fill();
    pen.strokeStyle="black";
    pen.stroke();

    pen.beginPath();
    pen.rect(330,380,170,170); 
    pen.fillStyle="blue";
    pen.fill();
    pen.strokeStyle="black";
    pen.stroke();

    pen.beginPath();
    pen.rect(500,380,170,170);
    pen.fillStyle="yellow";
    pen.fill();
    pen.strokeStyle="black";
    pen.stroke();
    
</script>
